  <style type="text/css">

  * {
    margin: 0;
    padding: 0;
  }

  html {
    height: 100%;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background: #000000;
    background-repeat:no-repeat;
    background: -webkit-linear-gradient( to bottom, #ff7700, #ff3300);
    background: -moz-linear-gradient( to bottom, #ff7700, #ff3300);
    background: -ms-linear-gradient( to bottom, #ff7700, #ff3300);
    background: -o-linear-gradient( to bottom, #ff7700, #ff3300);
    background: linear-gradient( to bottom, #ff7700, #ff3300);
  }

  body {
    background-color: transparent;
    min-height: 99.5%;
    height: 99.5%;
    min-width: 100%;
    width: 100%;
  }

  .dag, svg {
    min-height: 100%;
    height: 100%;
    min-width: 100%;
    width: 100%;
  }
  
  g.nodes > g.node > ellipse,   
  g.nodes > g.node > rect {
    fill: #ddd;
  } 
  g.nodes > g.node > circle,   
  g.nodes > g.node > polygon {
    fill: #fff;
    stroke: #fff;
  }
  g.nodes > g.node[data-role=link-tool] > polygon {
    fill: #000;
    stroke: #fff;
    stroke-width: 2px; 
    stroke-dasharray: 2, 2; 
  }
  g.nodes > g.node:not([data-role|=link]) > rect,
  g.nodes > g.node:not([data-role|=link]) > circle {
    fill: #ddd;
    stroke: #ddd;
  }

  g.nodes > g.node > g.label {
    fill: #666;
    stroke: transparent;
    font-size: 14px;
  }

  g.nodes > g.node[data-role|=link] > g.label {
  	fill: #00f;
    cursor: pointer;
  }

  g.nodes > g.node[data-role=link-tool] > g.label {
  	fill: #87CEFA;
    cursor: pointer;
  }
  
  g.nodes > g.node[data-role|=link] > g.label:hover {
    text-decoration: underline;
  }

  g.edgePaths >  g.edgePath > path.path {
  	fill: #000;
    stroke: #000;
    stroke-width: 2px;
  }

  </style>

</head>

<body>

  <div class="dag" id="dag">
    <svg id="svg">
      <g transform="translate(20, 20)" />
    </svg>
  </div>

</body>
