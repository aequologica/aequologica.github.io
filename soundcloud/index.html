  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
 
  <link rel="shortcut icon" href="/favicon2.ico">

  <style type="text/css">

  * {
    margin: 0;
  }

  html {
    height: 100%;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background: #000000;
    background-repeat:no-repeat;
    background: -webkit-linear-gradient( to bottom, #ff7700, #ff3300);
    background: -moz-linear-gradient( to bottom, #ff7700, #ff3300);
    background: -ms-linear-gradient( to bottom, #ff7700, #ff3300);
    background: -o-linear-gradient( to bottom, #ff7700, #ff3300);
    background: linear-gradient( to bottom, #ff7700, #ff3300);
  }

  body {
    background-color: transparent;
    min-height: 100%;
    height: 100%;
    min-width: 100%;
    width: 100%;
  }

  .dag, svg {
    min-height: 100%;
    height: 100%;
    min-width: 100%;
    width: 100%;
  }
  
  g.nodes > g.node > rect {
    fill: #000;
    sstroke: transparent;
  }

  g.nodes > g.node > g.label {
    fill: #fff;
    stroke: transparent;
    font-size: 24px;
  }

  g.edgePaths >  g.edgePath > path.path {
  	fill: #000;
    stroke: #000;
    stroke-width: 2px;
  }

  g.node[data-role=link] {
    cursor: pointer;
    text-decoration: underline;
  }  

  </style>

</head>

<body>

  <div class="dag" id="dag">
    <svg id="svg">
      <g transform="translate(30, 20)" />
    </svg>
  </div>

</body>
