<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font: 12px sans-serif;
        }

        th.population,
        td.population {
            font-family: monospace;
            text-align: right;
        }

        table.table-fit {
            width: auto !important;
            table-layout: auto !important;
        }

        table.table-fit thead th,
        table.table-fit tfoot th {
            width: auto !important;
        }

        table.table-fit tbody td,
        table.table-fit tfoot td {
            width: auto !important;
        }
    </style>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <div>
            <h2 id="title" class="p-2">Settings</h2>
        </div>

        <table id="countries" class="table table-sm table-striped table-hover table-fit">
            <thead>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">country</th>
                    <th scope="col" class="population">population</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <script src="population.js"></script>

    <script>
        populationByCountry.forEach(function (country) {
            var $tr = $("table#countries tbody").append(
                $("<tr>")
            );
            $tr.append(
                $('<td>').html('<div class="form-check"><input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="..."></div>')
            );
            $tr.append(
                $('<td>').text(country.name)
            );
            $tr.append(
                $('<td>').addClass('population').text(country.count.toLocaleString())
            );
        });
        $("table#countries").addClass("table-striped table-hover");

    </script>

</body>

</html>
