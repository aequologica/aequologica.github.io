<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font: 12px sans-serif;
        }

        th.population,
        td.population {
            font-family: monospace;
            text-align: right;
        }

        table.table-fit {
            width: auto !important;
            table-layout: auto !important;
        }

        table.table-fit thead th,
        table.table-fit tfoot th {
            width: auto !important;
        }

        table.table-fit tbody td,
        table.table-fit tfoot td {
            width: auto !important;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div>
            <h2 id="title" class="p-2">Settings</h2>
        </div>
        <table id="countries" class="table table-sm table-striped table-hover table-fit">
            <thead>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">country</th>
                    <th scope="col" class="population">population</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <script src="population.js"></script>
    <script src="aliases.js"></script>

    <script>
        var i = 0;
        var locallyStoredAliases = Aliases.read();
        populationByAlias.forEach(function (alias) {
            if (Aliases.isExcluded(alias.name)) {
                return;
            }
            var $tr = $("table#countries tbody").append(
                $("<tr>")
            );
            $tr.append(
                $('<td>').html('<span class="form-check"><input class="form-check-input position-static" type="checkbox" id="cb' + i + '" value="' + i + '" aria-label="..."' +
                    (_.sortedIndexOf(locallyStoredAliases, alias.name) >= 0 ? "checked" : "")
                    + '></span>')
            );
            $tr.append(
                $('<td>').html('<span id="n' + i + '">' + alias.name + '</span>')
            );
            $tr.append(
                $('<td>').addClass('population').text(alias.count.toLocaleString())
            );
            i = i + 1;
        });
        var checkboxes = document.querySelectorAll('[type="checkbox"]');
        checkboxes.forEach(element => {
            element.addEventListener("change", (event) => {
                locallyStoredAliases = [];
                $("input:checkbox:checked").each(function () {
                    locallyStoredAliases.push($("#n" + $(this).val()).text());
                });
                Aliases.write(locallyStoredAliases);
            });
        });
    </script>

</body>

</html>
