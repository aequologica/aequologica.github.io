<!DOCTYPE html>
<html>

<head>

    <script src="aliases4.js"></script>

    <script>
        var svg = d3.select("#chart").append("g");
        var populations = {
            France: 12,
            Belgium: 7,
        };
        var color = d3.scaleOrdinal().range(d3.schemeCategory10);

        Legend.draw(svg, populations, color, 0, 300);
