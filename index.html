    <script type="text/javascript">
    /*
    _.templateSettings = {
        interpolate: /\<\@\=(.+?)\@\>/gim,
        evaluate: /\<\@(.+?)\@\>/gim,
        escape: /\<\@\-(.+?)\@\>/gim
    };
    */

    var Modest = Backbone.Model.extend({
      defaults: {
        title: 'default'
      }
    });

    var modest = new Modest({title : 'title'});

    var ModestView = Backbone.View.extend({
       tagName: 'h1',
      render: function() {
        this.$el.html(this.model.get('title'));
        return this;
      }
    });

    var modestView =  new ModestView({model : modest});

    jQuery(document).ready(function($) {
      modest.set({title : 'and Backboned !'});
      modestView.render();
      $('#modests').html(modestView.el);
    });
    </script>
