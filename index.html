<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>æquologica</title>

  <meta property="og:title"         content="L'index page de Christophe Thiebaud"/>
  <meta property="og:description"   content="Tous les liens que Christophe Thiebaud utilise régulièrement"/>
  <meta property="og:image"         content="/images/beh-semi-trans.png"/>
  <meta property="og:type"          content="website"/>

  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" >
  <link rel="shortcut icon" href="favicon2.ico">
</head>
<body ng-app="aequologicaApp" ng-controller="IndexCtrl">
  <div masonry id="masonry" ng-click="shuffle()">
    <div class="masonry-brick" ng-repeat="brick in bricks"  style="display:none; background: rgba(0,0,0,.03);">
      <a ng-show="brick.src" ng-href="{{brick.url}}" target="{{brick.name}}" ng-click="$event.stopPropagation();">
        <img ng-src = "images/{{brick.src}}">
      </a>
      <ul ng-show="brick.items" class="text-wrap">
        <li ng-repeat="item in brick.items">
          <a ng-show="item.url" ng-href="{{item.url}}" target="{{item.name}}" ng-click="$event.stopPropagation();">
            {{item.text}}
          </a>
          <hr ng-show="item.type" style="opacity: .8;"/>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" ></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"             ></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"           ></script>
<script type="text/javascript" src="http://masonry.desandro.com/masonry.pkgd.min.js"                         ></script>
<script type="text/javascript" src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"               ></script>
<script type="text/javascript" src="http://code.angularjs.org/1.2.14/angular.min.js"                         ></script>
<script type="text/javascript" src="http://passy.github.io/angular-masonry/angular-masonry.min.js"           ></script>

<script type="text/javascript" >
'use strict';

// http://stackoverflow.com/questions/20789373/shuffle-array-in-ng-repeat-angular
// -> Fisher–Yates shuffle algorithm
var shuffleArray = function(array) {
  var m = array.length, t, i;

  // While there remain elements to shuffle
  while (m) {
    // Pick a remaining element…
    i = Math.floor(Math.random() * m--);

    // And swap it with the current element.
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  }

  return array;
}

angular.module( 'aequologicaApp', ['wu.masonry'])
  .controller( 'IndexCtrl', function ($scope, $http) {
    $scope.bricks = [];

    $scope.shuffle = function () {
      $scope.bricks = shuffleArray($scope.bricks);
    }

    $http.get('index.json').success( function(data) {
      _.each(data.images, function(image){
        $scope.bricks.push(image);
      });
      _.each(data.groups, function(group){
        $scope.bricks.push(group);
      });

      $scope.bricks = shuffleArray($scope.bricks);
    });
});

// http://4loc.wordpress.com/2009/04/28/documentready-vs-windowload/
$(window).load(function() {
  $('.masonry-brick').show();
});

</script>
