<script type="text/javascript" >

  var Modest = Backbone.Model.extend({
    defaults: {
      title: 'default'
    }
  });

  var modest = new Modest({title : 'title'});

  var ModestView = Backbone.View.extend({
    tagName: 'h1',
    render: function() {
      this.$el.html(this.model.get('title'));
      return this;
    }
  });

  var modestView =  new ModestView({model : modest});

  jQuery(document).ready(function($) {
    modest.set({title : 'Backboned !'});
    modestView.render();
    $('#backbone').append(modestView.el);
  });
</script>

<script type="text/javascript">

jQuery(document).ready(function() {
  $.ajax(
    {
        url: 'https://tcbp1630844092trial.hanatrial.ondemand.com/runciter/documents/ls/', // 'http://localhost:10080/runciter/documents/ls/', // 
        beforeSend: function ( xhr ) {
          xhr.setRequestHeader('Accept', 'application/json');
      }
    }).done(function ( response ) {
      $('#fragmentum pre#url').html(this.url); 
      $('#fragmentum h1').html('Fragmentumed !'); 
      $('#fragmentum pre#result').html(JSON.stringify(response, null, 2));
    }).fail(function ( jqXHR, textStatus, errorThrown ) {
      $( "#fragmentum #msg" ).append( 
          "<li>this.url = "+this.url+"</li>"+
          "<li>jqXHR.status = "+jqXHR.status+"</li>"+
          "<li>textStatus = "+textStatus+"</li>" +
          "<li>errorThrown = "+errorThrown+"</li>"
      );
    }
  );  
});
</script>
