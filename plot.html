<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
</head>

<body class="vh-100 p-5">

    <!-- Create a div where the graph will take place -->
    <main class="container w-100 h-100 d-flex justify-content-center" style="background-color: #eee">

        <div id="my_dataviz" class="w-100 h-100"></div>
    </main>

</body>

</html>

<script>
    // https://spin.atomicobject.com/2019/09/30/skew-normal-prng-javascript/
    const randomNormals = (rng) => {
        let u1 = 0,
            u2 = 0;
        //Convert [0,1) to (0,1)
        // cf. last comment of https://stackoverflow.com/a/36481059/1070215
        u1 = 1 - rng();
        u2 = 1 - rng();
        const R = Math.sqrt(-2.0 * Math.log(u1));
        const Θ = 2.0 * Math.PI * u2;
        return [R * Math.cos(Θ), R * Math.sin(Θ)];
    };
    //  ξ: location (mean), ω: scale (standard deviation), α: and shape (skewness)
    const randomSkewNormal = (rng, ξ, ω, α = 0) => {
        // α = -α
        const [u0, v] = randomNormals(rng);
        if (α === 0) {
            return ξ + ω * u0;
        }
        const 𝛿 = α / Math.sqrt(1 + α * α);
        const u1 = 𝛿 * u0 + Math.sqrt(1 - 𝛿 * 𝛿) * v;
        const z = u0 >= 0 ? u1 : -u1;
        return ξ + ω * z;
    };

    // get the data
    const data = [...Array(100)].map(() => randomSkewNormal(Math.random, 2, .5, 1))
    console.log(data)

    window.onload = (event) => {
        const theDiv = document.getElementById("my_dataviz")
        let width = theDiv.clientWidth
        let height = theDiv.clientHeight

        const margin = {
            top: 30,
            right: 30,
            bottom: 30,
            left: 50
        }

        // set the dimensions and margins of the graph
        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`); {

            width = width - margin.left - margin.right
            height = height - margin.top - margin.bottom;
            // add the x Axis
            const x = d3.scaleLinear()
                .range([0, width])
                .domain([0, 4])
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x));

            // add the y Axis
            const y = d3.scaleLinear()
                .range([height, 0])
                .domain([0.097, 0.107])
            svg.append("g")
                .call(d3.axisLeft(y));

            // const data = [1, 2, 4, 5, 6, 7]

            // Compute kernel density estimation
            const kde = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(100))
            const density = kde(data.map(function (d) {
                return d;
            }))

            console.log(density)

            // Plot the area
            svg.append("path")
                .attr("class", "mypath")
                .datum(density)
                .attr("fill", "#69b3a2")
                .attr("opacity", ".8")
                .attr("stroke", "#000")
                .attr("stroke-width", 1)
                .attr("stroke-linejoin", "round")
                .attr("d", d3.line()
                    .curve(d3.curveBasis)
                    .x(function (d) {
                        return x(d[0]);
                    })
                    .y(function (d) {
                        return y(d[1]);
                    })
                );


        }
    }

    // Function to compute density
    function kernelDensityEstimator(kernel, X) {
        return function (V) {
            return X.map(function (x) {
                return [x, d3.mean(V, function (v) {
                    return kernel(x - v);
                })];
            });
        };
    }

    function kernelEpanechnikov(k) {
        return function (v) {
            return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
        };
    }
</script>
