<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" ng-app="belleileApp">
        <div class="form-signin" ng-controller='belleileCtrl'>
            <h2>Pages</h2>
            <ul>
            <li ng-repeat="page in pages">
                <h3 ng-bind-html="page.title.rendered"></h3>
                <div ng-bind-html="page.content.rendered"></div>
            </li>
            </ul>
            <h2>Posts</h2>
            <ul>
            <li ng-repeat="post in posts">
                <h3 ng-bind-html="post.title.rendered"></h3>
                <div ng-bind-html="post.content.rendered"></div>
            </li>
            </ul>
            
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    </body>

<script>
  (function() {
    angular.module('belleileApp', ['restangular', 'ngSanitize']);
    
    angular.module("belleileApp").config(function(RestangularProvider) {
      //set the base url for api calls on our RESTful services
      var newBaseUrl = "http://devpmb.belleilemusique.com/wp-json/wp/v2";
      RestangularProvider.setBaseUrl(newBaseUrl);
    });
    angular.module("belleileApp").controller("belleileCtrl", ['$scope', 'Restangular', function($scope, Restangular) {
      $scope.input = "Calvin Hobbes";
      
      $scope.posts = Restangular.all('posts').getList().$object;
      $scope.pages = Restangular.all('pages').getList().$object;
    }]);

  }());
  
</script>

</html>
