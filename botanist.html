  <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nunjucks@latest/browser/nunjucks.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>

  <script>

    $(document).ready(() => {
      const bo = {
        'Prolégomènes': { arm: "∅", mea: 2, dur: 11, tex: "Blank, bare, empty, plain." },
        'A': { arm: "♯♯♯", mea: 12, dur: 33, tex: "Memories, remembrance, recollection." },
        'B': { arm: "♭♭♭", mea: 12, dur: 33, tex: "Idem, but stronger, more vivid." },
        'A²': { arm: "♯♯♯", mea: 12, dur: 33, tex: "Decision to act." },
        'B²': { arm: "♭♭♭", mea: 13, dur: 36, tex: "Decision to act even more." },
        'A³': { arm: "♯♯♯", mea: 11, dur: 30, tex: "Renouncement, surrendering, giving up." },
        'développement': { arm: "∅", mea: 16, dur: 44, tex: "Await, suspense, rising turmoil." },
        'B³': { arm: "♭♭♭", mea: 13, dur: 36, tex: "Awakening, \"f…, something has to be done!\"" },
        'A⁴': { arm: "♯♯♯", mea: 9, dur: 25, tex: "Pleasant melancholy, saudade." },
        'péroraison': { arm: "♯♯♯♯", mea: 6, dur: 17, tex: "Last surge, final attempt." },
        'coda': { arm: "♯♯", mea: 2, dur: 11, tex: "All's well that ends well." },
        'fin': { arm: "", mea: 0, dur: 0, tex: "Really ? (<i>is G♮ asking</i>)" }
      }

      const final = {
        'Prolégomènes': [{ "kittyBack": "00′00″" }],
        'A': [{ "megaCloseup": "00′07″" }, { "cordes": "00′22″" }, { "lessMegaCloseup": "00′33″" }],
        'B': [{ "kittyFrontTightShotFromRight": "00′42″" }, { "roues2": "00′57″" }, { "kittyFrontMediumShotFromRight": "01′08″" }],
        'A²': [{ "kittySideMediumShotFromLeft": "01′17″" }, { "cordesBassesHorizontales": "01′31″" }, { "closeright": "01′41″" }],
        'B²': [{ "fullPianoFromSouthEast": "01′50″" }, { "pedales2": "02′05″" }, { "right": "02′18″" }],
        'A³': [{ "counterDiveFromWestSouth": "02′30″" }, { "marteauxInside": "02′43″" }, { "bottom": "02′53″" }],
        'développement': [
          { "bottom": "02′59″" },
          { "leggio": "03′04″" },
          { "verticalDiveOnKeyboard": "03′09″" },
          { "verticalDiveOnKeyboard2": "03′20″" },
          { "verticalDiveOnKeyboard3": "03′28″" },
          { "verticalDiveOnKeyboard4": "03′33″" },
          { "verticalDiveOnKeyboard5": "03′39″" },
        ],
        'B³': [
          { "longShotCircleRightToLeft": "03′42″" },
          { "longShotCircleRightToLeft2": "03′48″" },
          { "longShotCircleRightToLeft3": "03′52″" },
          { "longShotCircleRightToLeft4": "03′57″" },
          { "longShotCircleRightToLeft5": "04′00″" },
          { "longShotCircleRightToLeft6": "04′04″" },
          { "longShotCircleRightToLeft7": "04′07″" },
          { "longShotCircleRightToLeft8": "04′10″" },
          { "longShotCircleRightToLeft9": "04′13″" },
          { "longShotCircleRightToLeft10": "04′16″" },
        ],
        'A⁴': [{ "horizontalFromWestSouth": "04′23″" }, { "diveOnSeatFromWestNorth": "04′39″" }],
        'péroraison': [{ "kittyAndPianoAmericanPlanSideFromRight": "04′51″" }, { "mediumEast": "04′58″" }],
        'coda': [{ "kittyEnd": "05′04″" }],
        'fin': [{ "_": "05′21″" }],

      }

      $("#bo thead")
        .append($("<tr>")
          .append($("<th>").text("Part"))
          .append($("<th>").text("Key"))
          .append($("<th>").text("Measures"))
          /* .append($("<th>").text("début")) */
          .append($("<th>").text("Duration"))
          .append($("<th>").html("Directions"))
          .append($("<th>").html("Shots"))
        )

      let sum = 0
      let secs = 0
      let i = 0

      // https://stackoverflow.com/a/17772086/1070215
      function isString(x) {
        return Object.prototype.toString.call(x) === "[object String]"
      }
      let prevDuration = undefined
      let tdDuration = undefined
      let lastImageName = undefined
      let noTime = false
      _.forOwn(bo, (value, key) => {
        sum = sum + parseFloat(value.mea)
        secs = secs + parseInt(value.dur)

        const $lastColDiv = $('<div>')

        if (final[key]) {
          let first_time_since_start = undefined
          final[key].forEach((shot) => {
            const [imageName] = Object.keys(shot)
            if (lastImageName) {
              noTime = imageName.startsWith(lastImageName)
            }
            if (!noTime) {
              lastImageName = imageName
            }
            const time_since_start = shot[imageName]
            if (!first_time_since_start) {
              first_time_since_start = time_since_start
            }
            if (!noTime) {
              $lastColDiv.append($('<div>').addClass('time_since_start').text(time_since_start))
            }
            if (imageName !== "_") {
              const $img = $('<div>').append($('<img>')
                .addClass('img-fluid')
                .attr('src', 'pianos/' + imageName + '.jpg'))
              $lastColDiv.append($img)
            }
          })
          if (tdDuration && first_time_since_start) {
            let prev = 0;
            if (prevDuration) {
              prev = prevDuration
            }
            const A = moment(first_time_since_start, "mm′ss″")
            const B = moment(prev, "mm′ss″")
            const AminusB = A.diff(B) / 1000
            tdDuration.html(`${AminusB}″`)
            prevDuration = first_time_since_start
          }
        }

        tdDuration = $("<td>");
        $("#bo tbody")
          .append($("<tr>")
            .append($("<td>").text(key))
            .append($("<td>").html(value.arm ? $('<img class="img-fluid">').attr("src", `pianos/lilyponds/${encodeURIComponent(value.arm)}.svg`) : ""))
            .append($("<td>").text(value.mea ? value.mea : ""))
            .append(tdDuration)
            .append($("<td>").html(value.tex))
            .append($("<td>").html($lastColDiv))
          )
        i = i + 1
      })

      $("#bo tbody tr:last-child td:nth-child(3)").html($("<b>").text(sum.toFixed(0)))
    })
  </script>
</head>

<body>
  <main id="bo" class="container">
    <table class="table table-responsive table-striped table-borderless">
      <thead></thead>
      <tbody></tbody>
    </table>
  </main>
</body>
