<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google" content="notranslate" />

  <title>botanist</title>

  <link rel="canonical" href="https://aequologica.net/sto.html" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Caveat', cursive;
      font-size: 20pt;
    }

    /* row colors */
    #chapters table>thead>tr,
    #chapters table>tbody>tr:last-child {
      background-color: #013220;
      color: ghostwhite;
    }

    #chapters table>tbody>tr.prolegomena {
      background-color: #FCF6E160;
    }

    #chapters table>tbody>tr.thesis {
      background-color: #E4F2D560;
    }

    #chapters table>tbody>tr.antithesis {
      background-color: #B1D9A360;
    }

    #chapters table>tbody>tr.progressus {
      background-color: #FCBABA60;
    }

    #chapters table>tbody>tr.peroratio {
      background-color: #FFCCCB60;
    }

    #chapters table>tbody>tr.conclusion {
      background-color: #FCF6E160;
    }

    /* end row colors */

    #chapters table>tbody>tr>td {
      vertical-align: top;
    }

    /* key signaure column */
    #chapters table tr>td.key>div> {
      max-width: 60px;
      height: 50px;
    }

    #chapters table tr>td.key>div>img {
      width: 60px;
      height: 50px;
      object-fit: none;
      object-position: 0 0;
    }

    /* centered text */
    .measures,
    .duration {
      text-align: center;
    }


    #chapters table>tbody>tr>td:clue {
      max-width: 12rem;
    }

    #chapters table>tbody>tr>td.shooting_script {
      max-width: 16rem;
      padding: 0;
    }

    #chapters table>thead>tr>th.shooting_script,
    #chapters table>tbody>tr>td.shooting_script div.time_since_start:first-child {
      padding: 8px 8px 8px 0;
    }

    #chapters table>tbody>tr.conclusio>td.shooting_script img {
      padding-bottom: 8px;
    }

    #chapters table>tbody>tr>td.shooting_script img {
      display: block;
      min-width: 240px;
      width: 100%;
      height: auto;
      padding-right: 8px;
    }

    #chapters table>tbody>tr:last-child {
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nunjucks@latest/browser/nunjucks.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/630ccf7ca9.js" crossorigin="anonymous"></script>

  <script>
    // https://stackoverflow.com/a/17772086/1070215
    function isString(x) {
      return Object.prototype.toString.call(x) === "[object String]"
    }

    // https://stackoverflow.com/a/31415820/1070215
    function isLowerCase(str) {
      return str == str.toLowerCase() && str != str.toUpperCase();
    }

    function toClass(str) {
      return str.replace(/\s/g, '_').replace(/[^A-Za-z_]*/g, '').toLowerCase()
    }
    $(document).ready(() => {

      /* beautify ignore:start */

      const chapters = {
        /* Prolégomènes  */ 'Prolegomena': { keySignature: "∅"   , measures:  2, html: "Blank, bare, empty." },
        /* Thèse         */ 'Thesis'     : { keySignature: "♯♯♯" , measures: 12, html: "Memories, remembrance, recollection." },
        /* Antithèse     */ 'Antithesis' : { keySignature: "♭♭♭" , measures: 12, html: "Ditto, stronger, more vivid." },
        /*               */ 'Thesis′'    : { keySignature: "♯♯♯" , measures: 12, html: "Decision to act." },
        /*               */ 'Antithesis′': { keySignature: "♭♭♭" , measures: 13, html: "Action." },
        /*               */ 'Thesis″'    : { keySignature: "♯♯♯" , measures: 11, html: "Renouncement, surrendering, giving up." },
        /* Développement */ 'Progressus' : { keySignature: "∅"   , measures: 16, html: "Await, suspense, rising turmoil." },
        /*               */ 'Antithesis″': { keySignature: "♭♭♭" , measures: 13, html: "Awakening, \"something must be done!\"." },
        /*               */ 'Thesis‴'    : { keySignature: "♯♯♯" , measures:  9, html: "Pleasant melancholy, saudade." },
        /* Péroraison    */ 'Peroratio'  : { keySignature: "♯♯♯♯", measures:  4, html: "Last surge, final attempt." },
        /* Conclusion    */ 'Conclusio'  : { keySignature: "♯♯"  , measures:  3, html: "All's well that ends well." },
        /* fin           */ 'end'        : { keySignature: ""    , measures:  0, html: "" }
        /* all lowercase, e.g. "end", will not be displayed */
      }

      const shootingScript = {
        'Prolegomena': [{ "kittyBack"                   : "00′00″" }],
        'Thesis'     : [{ "megaCloseup"                 : "00′07″" }, { "cordes"                  : "00′22″" }, { "lessMegaCloseup"              : "00′33″" }],
        'Antithesis' : [{ "kittyFrontTightShotFromRight": "00′42″" }, { "roues2"                  : "00′57″" }, { "kittyFrontMediumShotFromRight": "01′08″" }],
        'Thesis′'    : [{ "kittySideMediumShotFromLeft" : "01′17″" }, { "cordesBassesHorizontales": "01′31″" }, { "closeright"                   : "01′41″" }],
        'Antithesis′': [{ "fullPianoFromSouthEast"      : "01′50″" }, { "pedales2"                : "02′05″" }, { "right"                        : "02′18″" }],
        'Thesis″'    : [{ "counterDiveFromWestSouth"    : "02′30″" }, { "marteauxInside"          : "02′43″" }, { "bottomTop"                    : "02′53″" }],
        'Progressus': [
          { "bottomTopBottom": "02′59″" },
          { "leggio": "03′04″" },
          { "verticalDiveOnKeyboard": "03′09″" },
          { "verticalDiveOnKeyboard2": "03′20″" },
          { "verticalDiveOnKeyboard3": "03′28″" },
          { "verticalDiveOnKeyboard4": "03′33″" },
          { "verticalDiveOnKeyboard5": "03′39″" },
        ],
        'Antithesis″': [
          { "longShotCircleRightToLeft": "03′42″" },
          { "longShotCircleRightToLeft2": "03′48″" },
          { "longShotCircleRightToLeft3": "03′52″" },
          { "longShotCircleRightToLeft4": "03′57″" },
          { "longShotCircleRightToLeft5": "04′00″" },
          { "longShotCircleRightToLeft6": "04′04″" },
          { "longShotCircleRightToLeft7": "04′07″" },
          { "longShotCircleRightToLeft8": "04′10″" },
          { "longShotCircleRightToLeft9": "04′13″" },
          { "longShotCircleRightToLeft10": "04′16″" },
        ],
        'Thesis‴'   : [{ "longShotCircleRightToLeft13"           : "04′23″" }, { "diveOnSeatFromWestNorth": "04′39″" }],
        'Peroratio': [{ "kittyAndPianoAmericanPlanSideFromRight": "04′51″" }, { "mediumEast"             : "04′58″" }],
        'Conclusio': [{ "kittyEnd"                              : "05′04″" }],
        'end'       : [{ "_"                                     : "05′21″" }],
      }
      /* beautify ignore:end */

      const hasShootingScript = typeof shootingScript !== "undefined"
      let showShootingScript = false

      // insert header
      {
        const columns = [
          "Dialectics",
          "Key",
          "Measures",
          "Duration",
          "Clue",
          "Shooting Script"
        ]

        const columnsFiltered = columns.filter(name => {
          return hasShootingScript ?
            true :
            name !== "Duration" && name !== "Shooting Script"
        })

        const $tr = $("<tr>")
        columnsFiltered.forEach(c => {
          const clazz = toClass(c)
          console.log(clazz)
          const $th = $("<th>").addClass(clazz).text(c)
          if (c === "Clue") {
            $th.append($('<button>').addClass("float-end btn btn-light btn-sm p-1 m-1").click(() => {
              showShootingScript = !showShootingScript
              if (showShootingScript) {
                $("#chapters table .shooting_script").show()
              } else {
                $("#chapters table .shooting_script").hide()
              }
            }).html("<i class=\"fas fa-film\"></i>"))
          }
          $tr.append($th)
        })

        $("#chapters table thead").append($tr)
      }

      let sum = {
        measures: 0,
        duration: 0
      }

      let prevDuration = undefined
      let tdDuration = undefined
      let lastImageName = undefined
      let noTime = false
      _.forOwn(chapters, (value, key) => {
        sum.measures = sum.measures + parseFloat(value.measures)

        const $lastColDiv = $('<div>')
        if (hasShootingScript && shootingScript[key]) {
          let first_time_since_start = undefined
          shootingScript[key].forEach((shot) => {
            const [imageName] = Object.keys(shot)
            if (lastImageName) {
              noTime = imageName.startsWith(lastImageName)
            }
            if (!noTime) {
              lastImageName = imageName
            }
            const time_since_start = shot[imageName]
            if (!first_time_since_start) {
              first_time_since_start = time_since_start
            }
            if (!noTime) {
              $lastColDiv.append($('<div>').addClass('time_since_start').text(time_since_start))
            }
            if (imageName !== "_") {
              const $img = $('<div>').append($('<img>')
                .addClass('img-fluid')
                .attr('src', 'pianos/' + imageName + '.jpg'))
              $lastColDiv.append($img)
            }
          })
          if (tdDuration && first_time_since_start) {
            let prev = 0;
            if (prevDuration) {
              prev = prevDuration
            }
            const S = moment(prev, "mm′ss″")
            const E = moment(first_time_since_start, "mm′ss″")
            const EminusS = E.diff(S) / 1000
            sum.duration = sum.duration + parseFloat(value.EminusS)
            tdDuration.html(`${EminusS}″`)
            prevDuration = first_time_since_start
          }
        }

        // insert row
        {
          const $tr = $("<tr>").addClass(toClass(key))
          tdDuration = $("<td>").addClass('duration')

          $tr.append($("<td>").addClass('dialectics').html(isLowerCase(key) ? "" : $('<h1>').text(key)))
          $tr.append($("<td>").addClass('key').html(value.keySignature ? $('<div>').append($('<img>').attr("src",
            `pianos/lilyponds/${encodeURIComponent(value.keySignature)}.svg`)) : ""))
          $tr.append($("<td>").addClass('measures').text(value.measures ? value.measures : ""))
          if (hasShootingScript) {
            $tr.append(tdDuration)
          }
          $tr.append($("<td>").addClass('clue').html(value.html))
          if (hasShootingScript) {
            $tr.append($("<td>").addClass('shooting_script').html($lastColDiv))
          }

          $("#chapters table tbody").append($tr)
        }
      })

      $("#chapters tbody tr:last-child td.measures").html(sum.measures.toFixed(0))
      $("#chapters tbody tr:last-child td.shooting_script>div>div").detach().appendTo('#chapters tbody tr:last-child td.duration')
      if (showShootingScript) {
        $("#chapters table .shooting_script").show()
      } else {
        $("#chapters table .shooting_script").hide()
      }
    })
  </script>
</head>

<body>
  <main id="chapters" class="container-lg p-0">
    <table class="table table-responsive table-borderless">
      <!-- table-striped -->
      <thead></thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </main>
</body>

</html>
