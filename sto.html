<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script> 

<script type="text/javascript" >
$(function () {
const sto = {
Volksbank : "102637,43", 
CA: "3918,66", 
"Banca di Bologna": "0,46", 
N26: "62,55", 
BNP: "29937,07"
} 

_.forOwn(sto, (value, key) => {
  $('#sto tbody').append(
    $("<tr>")
      .append($("<td>").text(key))
      .append($("<td>").text(value))
    )
  }) 

});
</script>
