<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" ></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"            ></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"      ></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"          ></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.scrollto/2.1.0/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
<script type="text/javascript" src="jquery.lettering-0.6.1.min.js"></script>

<script type="text/javascript">
$( document ).ready(function() {

  $("h1").lettering('words'); 
  
  $.getJSON( "https://api.soundcloud.com/tracks/200594478/comments?client_id=506d2e8c1cd057aa783906b0b1c8fe0d", function( data ) {
    var items = [];
    $.each( data, function( key, val ) {
      items.push( "<li id='" + key + "'>" + val.body + "</li>" );
    });
    items.reverse();
    $( "<ul/>", {
      "class": "my-new-list",
      html: items.join( "" )
    }).appendTo( ".container" );
  });

  (function(){

    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    var stop = null;

    widget.bind(SC.Widget.Events.READY, function() {

      $('#feedback').html('ready');

      widget.bind(SC.Widget.Events.PAUSE, function() {
        widget.getPosition(function(currentPosition){
          $('#feedback').html('paused @ '+currentPosition);
        });
      });      

      widget.bind(SC.Widget.Events.PLAY_PROGRESS, function() {
        widget.getPosition(function(currentPosition){
          $('#feedback').html('progressed @ '+currentPosition);
        });
      });

    });
  
  }());

});
</script>
