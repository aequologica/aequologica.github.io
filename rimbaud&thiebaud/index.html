<script type="text/javascript">
$( document ).ready(function() {

  $("h1").lettering(); 

  $.getJSON( "https://api.soundcloud.com/tracks/200594478/comments?client_id=506d2e8c1cd057aa783906b0b1c8fe0d", function( data ) {
    var items = [];
    $.each( data, function( key, val ) {
      items.push( "<li id='" + key + "'>" + val.body + "</li>" );
    });
    items.reverse();
    $( "<ul/>", {
      "class": "my-new-list",
      html: items.join( "" )
    }).appendTo( ".container" );
  });

  (function(){

    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    var stop = null;

    function durationformat(coucou) {
      //return coucou;
      return numeral(Math.floor(coucou/1000)).format('00:00:00');
    }

    widget.bind(SC.Widget.Events.READY, function() {

      $('#feedback').html('ready');

      widget.bind(SC.Widget.Events.PAUSE, function() {
        widget.getPosition(function(currentPosition){
          $('#feedback').html('paused @ '+ durationformat(currentPosition));
        });
      });      

      widget.bind(SC.Widget.Events.PLAY_PROGRESS, function() {
        widget.getPosition(function(currentPosition){
          $('#feedback').html(durationformat(currentPosition));
        });
      });

    });
  
  }());

});
</script>
