<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: gray;
  stroke-width: 1px;
}

</style>
<body>

<!-- load the d3.js library -->     
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

/*
sources
rank : http://www.fifa.com/fifa-world-ranking/ranking-table/men/index.html
popu : https://en.wikipedia.org/wiki/List_of_countries_and_dependencies_by_population
ppp  : https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(PPP)_per_capita (World Bank 2016)
*/

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 1024 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.rank); })
    .y(function(d) { return y(d.popu); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.rank = +d.rank;
      d.ppp = +d.ppp;
      d.popu  = +d.popu;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.rank; }));
  y.domain([0, d3.max(data, function(d) { return d.popu; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);
  // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
      .enter().append("circle")
      .attr("r", function(d) { return d.ppp/3333; })
      .attr("cx", function(d) { return x(d.rank); })
      .attr("cy", function(d) { return y(d.popu); });

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
