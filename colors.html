<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        li.list-group-item {
            color: white;
            font-size: 2rem;
        }

        li>span:last-child {
            float: right;
        }
    </style>
</head>

<body>

    <div class="container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
        // http://stackoverflow.com/questions/20789373/shuffle-array-in-ng-repeat-angular
        // -> Fisher–Yates shuffle algorithm
        function shuffleArray(array) {
            let m = array.length,
                t, i;
            // While there remain elements to shuffle
            while (m) {
                // Pick a remaining element…
                i = Math.floor(Math.random() * m--);
                // And swap it with the current element.
                t = array[m];
                array[m] = array[i];
                array[i] = t;
            }
            return array;
        }

        let colors = [
        {rgb: "fcffff", name: "Polar Bear In A Blizzard", darktext: true},
        {rgb: "bfd6d9", name: "Wind Speed", darktext: true},
        {rgb: "697f8e", name: "Cascade Tour"},
        {rgb: "3a445d", name: "Diplomatic"},
        {rgb: "222244", name: "Black Market"},
        {rgb: "0c0c1f", name: "Tristesse"},
        {rgb: "06c2ac", name: "Turquoise"},
        {rgb: "2a96d5", name: "Boyzone"},
        {rgb: "7777ff", name: "Stargate Shimmer"},
        {rgb: "4b57db", name: "Warm Blue"},
        {rgb: "2242c7", name: "Blue Blue"},
        {rgb: "0c1793", name: "Royal"},
        {rgb: "e84998", name: "Schiaparelli Pink"},
        {rgb: "a328b3", name: "Pink Spyro"},
        {rgb: "e34244", name: "Vermilion Cinnabar"},
        {rgb: "881166", name: "Possessed Purple"},
        {rgb: "ec8430", name: "Navel"},
        {rgb: "b12d35", name: "Unmatched Beauty"},
        {rgb: "ffe670", name: "Shandy", darktext: true},
        {rgb: "f7a233", name: "Lightning Yellow", darktext: true},
        {rgb: "6fea3e", name: "Miyazaki Verdant"},
        {rgb: "11875d", name: "Primal Green"},
        {rgb: "a3c1ad", name: "Cambridge Blue", darktext: true},
        {rgb: "6a8d88", name: "Aspen Hush"},
        {rgb: "355859", name: "Depth Charge"},
        {rgb: "112222", name: "Black Feather"},
        {rgb: "e3ac72", name: "Viva Gold", darktext: true},
        {rgb: "b66a3c", name: "Mincemeat"},
        {rgb: "8a3319", name: "Red Rust"},
        {rgb: "3c1414", name: "Dark Sienna"},
        {rgb: "ffd8bb", name: "Durazno Palido", darktext: true},
        {rgb: "f5a2a1", name: "Candy Heart Pink", darktext: true},
        ]

        var template = Handlebars.compile(
        '<ul class="list-group">{{#each colors}}<li class="list-group-item" style="background-color: #{{rgb}}{{#if darktext}};color : black;{{/if}}">{{name}}</li>{{/each}}</ul>'
        );

        $( ".container" ).append( $(template({ colors: shuffleArray(colors) })) );
        </script>
</body>

</html>
