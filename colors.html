<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        a {
            color: black;
            text-decoration: none; /* no underline */
        }       
        li.list-group-item {
            font-size: 1.5rem;
            border-width: 0;
            padding: 1.8rem;
        }

        li>span:last-child {
            float: right;
        }
        .container {
            margin-top:1rem;
        }
    </style>
</head>

<body>

    <div class="container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
        // http://stackoverflow.com/questions/20789373/shuffle-array-in-ng-repeat-angular
        // -> Fisher–Yates shuffle algorithm
        function shuffleArray(array) {
            let m = array.length,
                t, i;
            // While there remain elements to shuffle
            while (m) {
                // Pick a remaining element…
                i = Math.floor(Math.random() * m--);
                // And swap it with the current element.
                t = array[m];
                array[m] = array[i];
                array[i] = t;
            }
            return array;
        }

        let colors = [
        {name: "Aspen Hush", rgb: "6a8d88", pantone: "624-C"},
        {name: "Black Feather", rgb: "112222", pantone: "5535-C"},
        {name: "Black Market", rgb: "222244", pantone: "533-C"},
        {name: "Blue Blue", rgb: "2242c7", pantone: "2736-C"},
        {name: "Boyzone", rgb: "2a96d5", pantone: "7689-C"},
        {name: "Cambridge Blue", rgb: "a3c1ad", darktext: true, pantone: "558-C"},
        {name: "Candy Heart Pink", rgb: "f5a2a1", darktext: true, pantone: "2339-C"},
        {name: "Cascade Tour", rgb: "697f8e", pantone: "2165-C"},
        {name: "Dark Sienna", rgb: "3c1414", pantone: "4625-C"},
        {name: "Depth Charge", rgb: "355859", pantone: "5477-C"},
        {name: "Diplomatic", rgb: "3a445d", pantone: "2379-C"},
        {name: "Durazno Palido", rgb: "ffd8bb", darktext: true, pantone: "162-C"},
        {name: "Jade Gravel", rgb: "0abab5", pantone: "2200-C"},
        {name: "Lightning Yellow", rgb: "f7a233", darktext: true, pantone: "715-C"},
        {name: "Mincemeat", rgb: "b66a3c", pantone: "7585-C"},
        {name: "Miyazaki Verdant", rgb: "6fea3e", darktext: true, pantone: "2285-C"},
        {name: "Navel", rgb: "ec8430", pantone: "2011-C"},
        {name: "Pink Spyro", rgb: "a328b3", pantone: "2592-C"},
        {name: "Polar Bear In A Blizzard", rgb: "fdffff", darktext: true, pantone: "2717-C"},
        {name: "Possessed Purple", rgb: "881166", pantone: "228-C"},
        {name: "Primal Green", rgb: "11875d", pantone: "2244-C"},
        {name: "Red Rust", rgb: "8a3319", pantone: "7526-C"},
        {name: "Royal", rgb: "0c1793", pantone: "Blue 072-C"},
        {name: "Schiaparelli Pink", rgb: "e84998", pantone: "2039-C"},
        {name: "Shandy", rgb: "ffe670", darktext: true, pantone: "134-C"},
        {name: "Stargate Shimmer", rgb: "7777ff", pantone: "292-C"},
        {name: "Tristesse", rgb: "0c0c1f", pantone: "7547-C"},
        {name: "Unmatched Beauty", rgb: "b12d35", pantone: "7620-C"},
        {name: "Vermilion Cinnabar", rgb: "e34244", pantone: "2034-C"},
        {name: "Viva Gold", rgb: "e3ac72", darktext: true, pantone: "472-C"},
        {name: "Warm Blue", rgb: "4b57db", pantone: "2130-C"},
        {name: "Wind Speed", rgb: "bfd6d9", darktext: true, pantone: "5455-C"},
        ]

        var template = Handlebars.compile(
        `<ul class="list-group">
            {{#each colors}}<li class="list-group-item" style="background-color: #{{rgb}};">
                <span class="badge text-bg-{{#if darktext}}secondary{{else}}light{{/if}}">
                    <a target="hexcolorpedia" href="https://hexcolorpedia.com/color/{{rgb}}" style="color: #{{rgb}};">
                        {{name}}
                    </a>
                </span>
                <span class="badge text-bg-{{#if darktext}}secondary{{else}}light{{/if}}">
                    <a target="pantone" href="https://www.pantone.com/connect/{{pantone}}" style="color: #{{rgb}};">
                        {{pantone}}
                    </a>
                </span>
            </li>
        {{/each}}</ul>
        `
        );

    $( ".container" ).append( $(template({ colors: shuffleArray(colors) })) );
        </script>
</body>

</html>
