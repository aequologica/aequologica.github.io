<script id="row-template" type="text/x-handlebars-template">
    <div class="row {{seen}}" id="{{rank}}" name="#{{rank}}">
        <div class="col">
            <span>{{#if displayImage}}<img class="logo img-fluid img-thumbnail" src="images/{{rank}}.jpg">{{/if}}</span>
            <span class="number rank {{seen}}" style="width: 20px">{{rank}}</span>
            <span class="year">{{year}}</span>
            <span class="title"><a href="{{wikipedia}}" target="_{{rank}}_">{{title}}</a></span>
            <span class="author">{{author}}</span>
        </div>
    </div>
</script>

<script type="text/javascript">

jQuery(document).ready(function($) {

  var row_template = Handlebars.compile($("#row-template").html());

  $.getJSON( "100.json")
  .done(function(data) {
    var where = $('section');
    var seens = 0;
    _.forEach(data, function(flim, x) {
        if (flim.seen) {
            seens += 1;
        }
        if (flim.rank<50) {
            flim.displayImage = true;
        }
        if (!flim.wikipedia ||      flim.wikipedia == "qwe") {
            title = flim.title.split(" ");
            author = flim.author.split(" ");
            var s = title.join("+");
            s = s + "+"+author.join("+");
            flim.wikipedia = "https://www.google.de/?q=wikipedia.org+"+s;
        }
        where.append(row_template(flim));
        $('h5').html("Vus <span class='number true'>" +seens + "</span>/100. il m'en reste <span class='number false'>47</span>.");
    });
  })
  .fail(function(a, b, c) {
    console.log(a,b,c)
  })

});

</script>
